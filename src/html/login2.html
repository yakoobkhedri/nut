<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <link href="../../dist/output.css" rel="stylesheet">
  <title>ورود</title>
</head>

<body class="sm:bg-[#091C2A] bg-white overflow-auto relative loginbody">
  <main>

    <section class="relative py-10">
      <div class="max-w-content mx-auto px-4">
        <div class="max-w-[496px] mx-auto">
          <img alt="img" src="../img/Frame 1890167375.png" class="w-[289px] h-[102px] mx-auto hidden sm:block">
          <img alt="img" src="../img/Frame 1890167375 (2).png" class="w-[232px] h-[91px] mx-auto sm:hidden">
          <form class="bg-white rounded-2xl sm:p-11 p-2 sm:mt-6 mt-3">
            <img alt="img" src="../img/Asset 1mdpi 3.png" class="w-[66px] h-[66px] mx-auto hidden sm:block">
            <span class="mt-12 text-[#3E4344] block">ورود با رمز عبور</span>
            <div class="mt-12">
              <div>
                <label class="text-sm text-[#292C2D]">رمز عبور خود را وارد کنید</label>
                <div
                  class="error flex items-center gap-2 text-sm mt-2 h-[42px] sm:h-12 px-4 rounded-lg border border-[#C2C5C6]">
                  <input placeholder="09126996755" class="bg-transparent outline-none w-full flex-grow">
                  <img alt="icon" src="../img/icons/Eye (2).svg" class="flex-shrink-0 cursor-pointer first">
                  <img alt="icon" src="../img/icons/close.svg" class="flex-shrink-0 cursor-pointer hidden last">
                </div>
                <span class="mt-1 text-sm text-[#DC2626] block">رمز خود را درست وارد کنید.</span>
              </div>
              <div class="mt-10">
               <a class="flex items-center text-xs gap-2 text-[#EC8514] mb-[14px]">
                  <span>ورود با رمز یکبار مصرف</span>
                  <img alt="icon" src="../img/icons/arrow left.svg" class="flex-shrink-0">
               </a>
                <a class="flex items-center text-xs gap-2 text-[#EC8514]">
                  <span>فراموشی رمز عبور</span>
                  <img alt="icon" src="../img/icons/arrow left.svg" class="flex-shrink-0">
               </a>
              </div>
              <button
                class="sm:mt-8 mt-[181px] h-[42px] sm:h-12 w-full border-0 text-center bg-[#223426] text-white transition-all hover:bg-secondary rounded-lg">تایید</button>
              <p class="mt-4 text-xs text-[#3E4344]">با ورود به لورم ایپسوم، شما شرایط استفاده و قوانین حریم خصوصی ما را
                می‌پذیرید. </p>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
